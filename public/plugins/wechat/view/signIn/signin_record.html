<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
    <title>WeUI</title>
    <link rel="stylesheet" href="__PLUGIN_TMPL__/signIn/public/css/weui.min.css"/>
    <!--link rel="stylesheet" href="__PLUGIN_TMPL__/signIn/public/css/example.css"/-->
</head>
<style type="text/css">  
    table{ border-collapse:collapse; border:solid 2px Black; float:center;}  
    table td{ border:solid 1px Black; padding:10px; }  
</style>  
<body>
<div style="text-align:center">
    <table border='1' style="margin:auto">
        <tr>
            <th>id</th>
            <th>学号</th>
            <th>昵称</th>
            <th>性别</th>
            <th>签到时间</th>
        </tr>
        <volist name="signin_record" id="data">
        <tr>
            <td>{$data.id}</td>
            <td>{$data.studentId}</td>
            <td>{$data.nickname}</td>
            <td>{$data.sex?($data.sex==1?'男':'女'):'匿名'}</td>
            <td>{:date('Y-m-d H:i:s',$data.signInTime)}</td>
        </tr> 
        </volist>
    </table>
</div>
    <script src="__PLUGIN_TMPL__/signIn/public/js/weui.min.js"></script>
</body>
</html>
