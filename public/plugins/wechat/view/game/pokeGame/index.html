<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0"/>
<title>扑克牌记忆力游戏</title>
<link href="./public/assets/styles/matchgame.css" rel="stylesheet">
</head>
<body>

<div style="text-align:center;">
<p style="font-weight:bold;color:#096;">作者:2014030403080 ~~~ 郑实斌</p>
</div>

<script type="text/javascript" src="./public/assets/scripts/game.js"></script>
<script type="text/javascript" src="./public/assets/scripts/jquery-1.11.1.min.js"></script>

<section id="game">
   <div id="cards">
      <div class="card">
         <div class="face front"></div>
         <div class="face back"></div>
      </div>
   </div>
   <div id="showTime">
     <label id="timeText">时间:</label>
     <label id="time">0</label>
   </div>
   <div id="showStep">
     <label id="stepText">点击次数:</label>
     <label id="step">0</label>
   </div>  
   
   <div id="end"><br/><br/><p>游戏结束</p>
   </div>
</section>
<script type="text/javascript">
  $(function(){
     //预先存好6组
      randomCard();
	  prepare();
	  //调用计时函数
	  timeAdd();
	  //实现随机洗牌
      pokes.matchingGame.deck.sort(shuffle);
	  var $card = $(".card");
	  for(var i=0;i<11;i++)
	  {
		  $card.clone().appendTo($("#cards"));  
	  }
	  //对每张牌进行设置
	  $(".card").each(function(index){
		  //调整坐标
		  $(this).css({
			  
			  "left":(pokes.matchingGame.cardWidth+20)*(index%4)+"px",
			  "top":(pokes.matchingGame.cardHeight+20)*Math.floor(index/4)+"px"  
		  });
		  //吐出一个牌号Math.floor(Math.random()*arr.length)
		  //alert(pokes.matchingGame.deck.length)
		  var pattern = pokes.matchingGame.deck.pop();//.pop()--从数组中删除最后项，并返回该删除项。
		  //暂存牌号
		  //h+=pattern;h+=' ';
		  $(this).data("pattern",pattern);
		  //把其翻牌后的对应牌面附加上去
		  $(this).find(".back").addClass(pattern);
		  //点击牌的功能函数挂接
		  $(this).click(selectCard);
	  });
	  $("#end").click(function(){
	     $("#end").css("display","none");
		 location.reload(true);
      });
  });
</script>
</body>
</html>
